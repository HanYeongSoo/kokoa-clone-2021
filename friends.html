<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Welcome to Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-fingerprint"></i>
        <span>86%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <span class="screen-header__title">Friends</span>
      <div class="screen-header__icons">
        <span><i class="far fa-comment fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <span><i class="fas fa-info-circle"></i></i></span>
      <span>Friends' Names Display </span>
      <span><i class="fas fa-chevron-right"></i></span>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar user-component__avatar--xl " src="screenshots/한영수 (1) - 복사본.jpg">
          <div class="user-component__text">
            <h4 class="user-component__text__title">YeongSoo</h4>
            <!--<h6 class="user-component__text__subtitle">Test Text!</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--sm " src="screenshots/son7.jpg">
            <div class="user-component__text">
              <h4 class="user-component__text__title user-component__text__title--not-bold">Son</h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--sm " src="screenshots/karina.jfif">
            <div class="user-component__text">
              <h4 class="user-component__text__title user-component__text__title--not-bold">Karina</h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>4</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification">3</span>
          <a href="chats.html" class="nav__link"><i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/44d4c23d3e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

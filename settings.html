<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Welcome to Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-fingerprint"></i>
        <span>86%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__title">Settings</span>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen more-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-colunm">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting-colunm"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colunm">
            <i class="fas fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="settings__setting-colunm"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colunm">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-colunm">Latest Version</div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colunm">
            <i class="fas fa-key"></i>
            <span>Privacy</span>
          </div>
          <div class="settings__setting-colunm"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colunm">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="settings__setting-colunm"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colunm">
            <i class="far fa-user"></i>
            <span>Friends</span>
          </div>
          <div class="settings__setting-colunm"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colunm">
            <i class="far fa-comment"></i>
            <span>Chats</span>
          </div>
          <div class="settings__setting-colunm"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colunm">
            <i class="fas fa-adjust"></i>
            <span>Display</span>

            <span class="settings-badge2">N</span>
          </div>
          <div class="settings__setting-colunm"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colunm">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
            <span class="settings-badge">N</span>
          </div>
          <div class="settings__setting-colunm">Default Theme</div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-colunm">
            <i class="fas fa-phone-alt"></i>
            <span>Call</span>
          </div>
          <div class="settings__setting-colunm"></div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification badge">3</span>
          <a href="chats.html" class="nav__link"
            ><i class="fas fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/44d4c23d3e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

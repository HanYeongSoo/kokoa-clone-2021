<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Welcome to Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-fingerprint"></i>
        <span>86%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <span class="screen-header__title">More</span>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <span class="cog-dot"></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="screenshots/한영수 (1) - 복사본.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__text__title">YeongSoo</h4>
            <h6 class="user-component__text__subtitle">+82 5426-9473</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-alt"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fab fa-red-river"></i>
          <span class="icon-row__text">Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-grin-alt"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-share-alt-square"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments"></i>
          <span>OpenChat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <dic class="more-suggestions__icon-image">
              <img src="screenshots/kakaostory.png" />
            </dic>
            <span class="more-suggestions__icon-text">KaKao Stroy</span>
          </div>
          <div class="more-suggestions__icon">
            <dic class="more-suggestions__icon-image">
              <img src="screenshots/kakaomap.webp" />
            </dic>
            <span class="more-suggestions__icon-text">KaKao Map</span>
          </div>
          <div class="more-suggestions__icon">
            <dic class="more-suggestions__icon-image">
              <img src="screenshots/kakaobus.webp" />
            </dic>
            <span class="more-suggestions__icon-text">KaKao Bus</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification badge">3</span>
          <a href="chats.html" class="nav__link"
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is too big...</span>
    </div>

    <script
      src="https://kit.fontawesome.com/44d4c23d3e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
